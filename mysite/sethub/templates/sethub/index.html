{% extends 'base.html' %}

{% block content %}

    <ul class="content-table">
        {% for p in posts %}
        {% if p.is_published %}
        <li>
            <h2> {{ p.title }}</h2>
            <p> {{ p.content }}</p>
            <p class="link-read-post"><a href="{% url 'post' p.id %}">Читать пост</a></p>
            {% if not forloop.last %}
            <hr>
            {% endif %}
        </li>
        {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
